<!--clase que modela el servicio de gestion de compra de los comics -->
<div class="container">

    <form [formGroup]="gestionarProveedorForm">

        <h1>Gestionar Proveedor</h1>
        <hr>

        <div class="row">
            <div class="col-6">
                <label for="nombreProveedor">Nombre:</label>
                <input type="text" class="form-control" id="nombreProveedor" formControlName="nombre"
                    [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" maxlength="50">
                <div *ngIf="submitted && f.nombre.errors">
                    <span class="text-danger" *ngIf="f.nombre.errors.required">Campo requerido.</span>
                </div>
            </div>

            <div class="col-6">
                    <label for="cedulaProveedor">cedula:</label>
                    <input type="text" class="form-control" id="cedulaProveedor" formControlName="cedula"
                        [ngClass]="{ 'is-invalid': submitted && f.cedula.errors }" maxlength="50">
                    <div *ngIf="submitted && f.cedula.errors">
                        <span class="text-danger" *ngIf="f.cedula.errors.required">Campo requerido.</span>
                    </div>
                </div>

            <div class="col-6">
                <label for="direccionProveedor">Direccion:</label>
                <input type="text" class="form-control" id="direccionProveedor" formControlName="direccion"
                    [ngClass]="{ 'is-invalid': submitted && f.direccion.errors }">
                <div *ngIf="submitted && f.direccion.errors">
                    <span class="text-danger" *ngIf="f.direccion.errors.required">Campo requerido.</span>
                </div>
            </div>


            <div class="col-6">
                <label for="montoCredito">Monto Credito:</label>
                <input type="number" class="form-control" id="montoCredito" formControlName="monto">
            </div>

            <div class="col-6">
                <label for="color">Estado:</label>
                <br>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" class="custom-control-input" formControlName="estado"
                        value="true">
                    <label class="custom-control-label" for="customRadioInline1">Activo</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" class="custom-control-input" formControlName="estado"
                        value="false">
                    <label class="custom-control-label" for="customRadioInline2">Inactivo</label>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-6">
                    <span></span>
                </div>
                <div class="col-6 text-right">
                    <button type="button" class="btn btn-primary"
                        (click)="agregarActualizarProveedor()">Crear/Editar</button>
                </div>
            </div>

            <br>

            <div class="row" [hidden]="listaProveedores.length === 0">
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Direccion</th>
                                <th scope="col">Monto Credito</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--date:"MM/dd/yy"
                        | uppercase-->
                            <tr *ngFor="let proveedor of listaProveedores;let i=index;">
                                <th scope="row">{{proveedor.id}}</th>
                                <td>{{proveedor.nombre | uppercase }}</td>
                                <td>{{proveedor.direccion | lowercase }}</td>
                                <td>{{proveedor.precio | number: '.2'}}</td>
                                <td>{{proveedor.estado ? 'Activo' : 'Inactivo' }}</td>
                                <td>
                                    <i class="fas fa-search 2x ml-1" (click)="consultarProveedor(proveedor)"
                                        title="Consultar"></i>
                                    <i class="fas fa-pencil-alt 2x ml-1" (click)="editarComic(i)" title="Editar"></i>
                                    <i class="far fa-times-circle 2x ml-1" (click)="cambiarEstado(proveedor)"
                                        title="Cambiar Estado"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
